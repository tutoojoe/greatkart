{% extends 'base.html' %}
{% load static %}

{% block contents %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
       

    
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            
            <div class="card-body">
          <h4 class="card-title mb-4">Verify OTP </h4>
          {% include 'includes/alerts.html' %}
          <form action="{% url 'verify_otp' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="generated_otp" hidden value="{{otp_number}}">
                <input type="text" class="form-control" placeholder="Enter the OTP received on your mobile" name="otp_input">
              </div> <!-- form-group// -->
            
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Submit OTP </button>
              </div> <!-- form-group// -->    
          </form>
          <a href="{% url 'verify_otp' %}">Resend OTP</a>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->

    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
       </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
