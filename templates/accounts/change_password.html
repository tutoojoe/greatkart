
{% extends 'base.html' %}
{% load static %}

{% block contents %}




<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    <!-- {% include 'includes/alerts.html' %} -->

    <div class="container">
        <div class="row">

            {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Password</strong>
                {% include 'includes/alerts.html' %}
            </header>
            <div class="card-body">
                <div class="row">   
                    <div class="col-md-12">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                          
                         
                                <div class="form-group">
                                    <label>Current Password</label>
                                    <input type="password" name="current_password" placeholder = "Current Password" required class = "form-control" id="">
                                </div>
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input type="password" name="new_password" placeholder = "New Password" required class = "form-control" id="">
                                </div>
                                <div class="form-group">
                                    <label>Confirm New Password</label>
                                    <input type="password" name="confirm_password" placeholder = "Confirm New Password" required class = "form-control" id="">
                                </div>
                            <div>
                                <input type="submit" value="Submit" class="btn btn-primary" name="" id="">
                            </div>


                            
                        </form>


                    </div>


                </div> <!-- row.// -->
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    


{% endblock %}
