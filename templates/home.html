{% extends 'base.html' %}
{% load static %}

{% block contents %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">
        {% include 'includes/alerts.html' %}
    <div class="intro-banner-wrap">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-fluid rounded d-block w-100" src="{% static 'images/banners/cover.jpg' %}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid rounded d-block w-100" src="{% static 'images/banners/slider-image.jpg' %}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid rounded d-block w-100" src="{% static 'images/banners/slider-image2.jpg' %}" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        
    </div>
    
    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->
    
    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
    <div class="container">
    
    <header class="section-heading">
        <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
        <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->
    
        
    <div class="row">
        {% for product in products %}
        
        <div class="col-md-3">
            <div class="card card-product-grid pt-2" style="height:20rem"> 
                <a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.images.url}}"> 
                    <!-- <a onclick="whishList('{{product.id}}')"  class="action wishlist" title="Wishlist"><i class="pe-7s-like"></i></a> -->
                    {% if product.price < product.mrp_price %}
                    <div class="card-img-overlay" id="product_image_overlay">
                        <div class="text-left">
                        <img class="img-fluid" style="width:5rem;" src="{% static 'images/icons/special_offer.png' %}" alt="offer">
                        </div>     
                      </div>
                      {% else %}
                      <div class="card-img-overlay" id="product_image_overlay">
                        
                      </div>

                      {% endif %}
                </a>
                   <div class=" text-center m-2">
                    <a class="btn btn-primary btn-sm m-1" id="hmAddtoCartBtn" onclick=""> <i class="fa fa-shopping-cart"></i> Add to cart</a>
                    <a class="btn btn-outline-secondary btn-sm m-1" id="hmAddtoWishlistBtn" onclick="wishList('{{product.id}}')"> <i class="fa fa-heart" ></i> Add to Wish</a>
                </div>
                
                
                <figcaption class="info-wrap">
                    <a href="{{product.get_url}}"  class="title">{{product.product_name}}</a>
                    {% if product.price < product.mrp_price %}
                    
                    <div class="price mt-1"><small><s> ₹ {{product.mrp_price}}</s></small>  <span style="font-size: large; color:dark">₹ {{product.price}} </span></div> <!-- price-wrap.// -->
                    {% else %}
                    <div class="price mt-1">₹ {{product.price}}</div> <!-- price-wrap.// -->
                    {% endif %}
                </figcaption>
            </div>
        </div> <!-- col.// -->
        {% endfor %}
    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->

{% endblock %}
