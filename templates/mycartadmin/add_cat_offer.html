{% extends 'mycartadmin/admin_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contents %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
       
 
    <div class="card mx-auto" style=" margin-top:10px; margin-bottom:50px">
            
                
  <div class="row mt-3">
    <div class="col-md-6" style="height: 50%; margin: auto;">
        <form action="{% url 'add_cat_offer' %}" method="POST" enctype="multipart/form-data" id="post-form">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Category Offer</legend>
            {% include 'includes/alerts.html' %}
            {{ form | crispy }}
          </fieldset>

          <div class="form-group">
            <div id="image-box" class="image-container"></div>
            <button class="btn btn-outline-info" id="crop-btn" style="width: 100%; margin-top: 10px; display: none;" type="button">Crop</button>
            <button class="btn btn-outline-info" id="confirm-btn" style="width: 100%; margin-top: 10px;" type="submit">Add Category Offer</button>            
          </div>
            </form>


    </div>
</div>

<script>
		var today = new Date().toISOString().split('T')[0];
		document.getElementsByName("valid_from")[0].setAttribute('min', today);
    	var today = new Date().toISOString().split('T')[0];
		document.getElementsByName("valid_to")[0].setAttribute('min', today);
	</script>
            
            
{% endblock %}
