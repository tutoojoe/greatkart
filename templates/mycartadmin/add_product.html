{% extends 'mycartadmin/admin_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contents %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->


<div class="card mx-auto" style=" margin-top:10px; margin-bottom:50px">

    
  <div class="row mt-3">
    <div class="col-md-6" style="height: 50%; margin: auto;">
    <form action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data" id="addProductForm" >
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Add Product</legend>
        {% include 'includes/alerts.html' %}
        {{ form | crispy }}
      </fieldset>

      <div class="form-group">
        <div id="image-box" class="image-container"></div>
        <button class="btn btn-outline-info" id="crop-btn" style="width: 100%; margin-top: 10px; display: none;" type="button">Crop</button>
        <button class="btn btn-outline-info" id="confirm-btn" style="width: 100%; margin-top: 10px;" type="submit">Add Product</button>            
      </div>
        </form>


    </div>
</div>



<script>
  $('#addProductForm').validate({
  rules:{
    product_name:{
      required:true,
      minlength:3,
    },
    description:{
      required:true,
      minlength:3,
    },
    price:{
      required:true,
      min:0,
    },
    images:{
      required:true,
    },     
    stock:{
      required:true,
      min:0,
    }, 
        
    category:{
      required:true,
    }, 
  
  },
  messages:{
    product_name:{
      required:"Enter a unique Product name.",
      minlength:"Minimum 3 characters needed.",
    },
    description:{
      required:"Please add some description.",
      minlength:"Minimum 3 characters needed.",
    },  
    price:{
      required:"You need to enter MRP of this product.",
      min:"Price must be more than Zero.",
    },
    images:{
      required:"Select and upload image of the product.",
    },

    stock:{
      required:"You need to enter the Stock quantity.",
      min:"Stock quantity must be greater than Zero.",
    },
    category:{
      required:"Please select the product category.",
    }, 
   
  }
  })
  
  </script>




<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>

// image-box is the id of the div element that will store our cropping image preview
const imagebox = document.getElementById('image-box')
      // crop-btn is the id of button that will trigger the event of change original file with cropped file.
const crop_btn = document.getElementById('crop-btn')
// id_image is the id of the input tag where we will upload the image
const input = document.getElementById('id_images')

var filePath = input.value;
var allowedExtensions =  /(\.jpg|\.jpeg|\.png|\.gif)$/i;
const postForm = document.getElementById('post-form')
  console.log(postForm)

// When user uploads the image this event will get triggered
input.addEventListener('change', (e)=>{
  console.log(input.value)
  const img_data = input.files[0]
  value=img_data.type
  
  if (value == "image/jpeg" || value == "image/jpg" || value == "image/png") {
   
  const url = URL.createObjectURL(img_data)
  imagebox.innerHTML = `<img src="${url}" id="image" style="width:100%;">`
  const image = document.getElementById('image')
  document.getElementById('image-box').style.display = 'block'
  document.getElementById('crop-btn').style.display = 'block'
  document.getElementById('confirm-btn').style.display = 'none'
  const cropper = new Cropper(image, {
  aspectRatio: 1 / 1,
  autoCropArea: 1,
  viewMode: 1,  
  scalable: false,
  zoomable: false,
  movable: false,
  minCropBoxWidth: 200,
  minCropBoxHeight: 200,
  })
  crop_btn.addEventListener('click', ()=>{
    cropper.getCroppedCanvas().toBlob((blob)=>{
      let fileInputElement = document.getElementById('id_images');
      let file = new File([blob], img_data.name,{type:"image/*", lastModified:new Date().getTime()});
      let container = new DataTransfer();
      container.items.add(file);
      fileInputElement.files = container.files;
      document.getElementById('image-box').style.display = 'none'
      document.getElementById('crop-btn').style.display = 'none'
      document.getElementById('confirm-btn').style.display = 'block'

      });
    });

}else{
  Swal.fire({
  icon: 'error',
  title: 'Not Image',
  text: 'The file is not an image..!! Please upload image',
  })
  
  input.value = '';
  return false;
}

  });

</script>
            

            
{% endblock %}
