{% extends 'mycartadmin/admin_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contents %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
       
 
    <div class="card mx-auto" style=" margin-top:10px; ">
            
                
  <div class="row mt-3">
    <div class="col-md-6" style="height: 50%; margin: auto;">
        <form action="{% url 'add_coupon' %}" method="POST" enctype="multipart/form-data" id="post-form" style="margin-bottom: 20px;">
          {% csrf_token %}
          <fieldset class="">
            <legend class="border-bottom mb-4">Add Coupon</legend>
            {% include 'includes/alerts.html' %}
            {{ form | crispy }}
          </fieldset>

          <div class="">
            <div id="image-box" class="image-container"></div>
            <button class="btn btn-outline-info" id="crop-btn" style="width: 100%; margin-top: 10px; display: none;" type="button">Crop</button>
            <button class="btn btn-outline-info" id="confirm-btn" style="width: 100%; margin-top: 10px;" type="submit">Add Coupon</button>            
          </div>
          </form>


    </div>
</div>

   <script>
		var today = new Date().toISOString().split('T')[0];
		document.getElementsByName("valid_from")[0].setAttribute('min', today);

    var today = new Date().toISOString().split('T')[0];
		document.getElementsByName("valid_to")[0].setAttribute('min', today);
	</script>
            
{% endblock %}
