<!DOCTYPE html>
{% load static %}
<html lang="en">
    
<head>
        <title>Maruti Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'mycartadmin/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'mycartadmin/css/bootstrap-responsive.min.css' %}" />
        <link rel="stylesheet" href="{% static 'mycartadmin/css/maruti-login.css' %}" />
    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="/admin/" method="POST">
                {% csrf_token %}
				 <div class="control-group normal_text"> <h3><img src="{% static 'mycartadmin/img/logo.png' %}" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="Enter Email" name="username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="Enter Password" name="password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <!-- <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-recover">Lost password?</a></span> -->
                    <span class="pull-right"><input type="submit" class="btn btn-success" value="Login" /></span>
                </div>
            </form>

                    <div class="controls">

                            <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-login">&laquo; Back to login</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-info" value="Recover" /></span>
                </div>
            </form>
        </div> -->
        
        <script src="{% static 'mycartadmin/js/jquery.min.js' %}"></script>  
        <script src="{% static 'mycartadmin/js/maruti.login.js' %}"></script> 
    </body>

</html>
